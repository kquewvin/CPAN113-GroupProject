<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Schedule</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Course Schedule</h1>
    
    <form id="courseForm">
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="courseDay" placeholder="Day (e.g., Monday)" required>
        <input type="time" id="courseTime" required>
        <button type="submit">Add Course</button>
    </form>

    <h2>Schedule</h2>
    <table id="scheduleTable">
        <tr>
            <th>Day</th>
            <th>Course</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
